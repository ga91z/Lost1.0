<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<header>
  <div class="header-container">
    <!-- Logo and Navigation Links -->
    <div class="logo-nav">
      <div class="logo">
        <a href="index.html"><img src="./images/logo.png" alt="Site Logo"></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="login.html" class="nav-login">Login</a></li>
          <li><a href="contact.html" class="nav-contact">Contact</a></li>
          <li><a href="about.html" class="nav-about">About</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

  <div class="login-container">
    <h2 class="login_text">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username" class="username">Username</label>
        <input type="text" id="username" name="username" required >
        <div class="error-message" id="username-error"></div>
      </div>
      <div class="form-group">
        <label for="password" class="password">Password</label>
        <input type="password" id="password" name="password" required >
        <div class="error-message" id="password-error"></div>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup_text">Don't have an account?</p>
    <p><a href="signup.html" class="signup_link">Sign Up</a></p>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/ls-login.js"></script>
</body>
</html>
